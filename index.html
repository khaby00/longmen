<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longmen - The Carp Becomes the Dragon</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: black;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Hero */
    .hero {
      height: 100vh;
      background: url("https://i.postimg.cc/rm6H3TWf/carp-upscaled.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: gold;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      color: gold;
    }

    h2 {
      color: #00ff99;
    }

    .section {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .stat {
      font-size: 2rem;
      color: #00ff99;
    }

    .roadmap {
      margin-top: 2rem;
    }

    .roadmap p {
      margin: 0.5rem 0;
    }

    .cta {
      text-align: center;
      margin: 4rem 0;
    }

    .cta a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .cta a:hover {
      background: #00ff99;
      color: black;
    }

    /* Language Toggle */
    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 215, 0, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="lang-toggle" onclick="toggleLang()">中文</div>

  <section class="hero">
    <div class="hero-content">
      <h1 data-en="Longmen" data-zh="龙门">Longmen</h1>
      <p data-en="The Carp Becomes the Dragon" data-zh="鲤鱼跃龙门">The Carp Becomes the Dragon</p>
    </div>
  </section>

  <!-- Legendary Story -->
  <section class="section">
    <h2 data-en="The Legend" data-zh="传说">The Legend</h2>
    <p data-en="In the ancient land of China, the Yellow River flowed with endless strength. Its waters carried countless carps, their golden scales glinting like fragments of sunlight. Yet their destiny was not to remain in the current. For at Longmen, the Dragon Gate, a mighty waterfall roared — a gate between the mortal and the divine." 
       data-zh="在古老的中国，黄河奔腾不息。无数鲤鱼随波逐流，它们的金色鳞片犹如破碎的阳光闪耀。然而，它们的命运并非永远停留在水流中。因为在龙门——那咆哮的瀑布前，存在着凡人与神明之间的界门。"></p>
    <p data-en="Legends told that any carp bold enough to challenge the current, to leap against the crashing water, and to reach the top of Longmen, would be transformed by the heavens into a dragon — a being of power, wisdom, and eternity. Many tried. Many failed. But each leap carried with it faith, struggle, and hope." 
       data-zh="传说中，任何一条勇于挑战水流、逆瀑而上的鲤鱼，只要跃过龙门，便会受到天命的赐福，化身为龙——拥有力量、智慧与永恒。许多尝试，许多失败。但每一次跃起，都承载着信念、奋斗与希望。"></p>
    <p data-en="This was not only a story of fish and rivers. It was a story of ambition. A story of transformation. A story that echoed through centuries of Chinese culture, reminding all who heard it: greatness demands the courage to leap." 
       data-zh="这不仅仅是关于鱼儿与河流的故事。这是关于雄心的故事，是关于蜕变的故事。它穿越了数千年的中国文化，提醒着所有听到它的人：伟大需要勇气去跃起。"></p>
    <p data-en="Today, the legend stirs once more. Longmen rises not from stone, but on the chain. The carp is no longer a dream — it is you, it is us, it is a movement. Together, we stand at the gates of destiny. Together, we leap." 
       data-zh="今天，这一传说再次苏醒。龙门不再屹立于山川，而是在链上崛起。鲤鱼不再只是梦想——它是你，是我们，是一场运动。我们一同站在命运的门前，我们一同跃起。"></p>
  </section>

  <!-- Numbers -->
  <section class="section">
    <h2 data-en="Numbers That Impress" data-zh="令人震撼的数字">Numbers That Impress</h2>
    <div class="stats">
      <div class="stat" data-target="888888888">0</div>
      <div class="stat" data-target="1400000000">0</div>
      <div class="stat" data-target="50000000000">0</div>
    </div>
    <p data-en="888,888,888 Supply. A sacred number of fortune and eternity in Chinese culture. 1.4 Billion Chinese people. A $50 Billion+ meme coin market. And yet — no great Chinese meme coin. The leap is inevitable." 
       data-zh="888,888,888 的总供应量，这是中国文化中象征财富与永恒的神圣数字。14 亿中国人。500 亿美元以上的 Meme 市场。然而，中国还没有属于自己的伟大 Meme 币。跃龙门已是必然。"></p>
  </section>

  <!-- Roadmap -->
  <section class="section">
    <h2 data-en="Roadmap" data-zh="路线图">Roadmap</h2>
    <div class="roadmap">
      <p data-en="Phase 1: Birth of the Carp – The launch, the first believers, the beginning of community." 
         data-zh="阶段一：鲤鱼诞生 – 上线，第一批信仰者，社区的起点。"></p>
      <p data-en="Phase 2: The Leap – Growth, listings, influencers spreading the legend." 
         data-zh="阶段二：鲤鱼跃龙门 – 增长、上所、影响力传播传说。"></p>
      <p data-en="Phase 3: The Dragon Awakens – From token to cultural movement, embraced in China and beyond." 
         data-zh="阶段三：龙之觉醒 – 从代币到文化运动，中国与世界共同接受。"></p>
      <p data-en="Phase 4: Meme Empire – Longmen stands with Doge, Pepe, and Shiba as a global giant." 
         data-zh="阶段四：Meme 帝国 – Longmen 与 Doge、Pepe、Shiba 并肩，成为全球巨擘。"></p>
    </div>
  </section>

  <!-- Why Now -->
  <section class="section">
    <h2 data-en="Why Now?" data-zh="为何是现在？">Why Now?</h2>
    <p data-en="Doge was the Dog 🐶. Shiba was the Dog 🐕. Pepe was the Frog 🐸. They became billion-dollar legends. But China — with 1.4 billion people — has no great meme coin. Longmen is the first cultural meme coin of China, destined to rise." 
       data-zh="Doge 是狗 🐶。Shiba 是狗 🐕。Pepe 是青蛙 🐸。它们成为了市值数十亿美元的传奇。但中国——拥有 14 亿人口——还没有属于自己的伟大 Meme 币。Longmen 是中国第一个文化 Meme 币，注定崛起。"></p>
  </section>

  <!-- Call to Action -->
  <section class="cta section">
    <h2 data-en="Join the Leap" data-zh="加入跃龙门">Join the Leap</h2>
    <p data-en="The leap cannot happen without you. Together, we are the carp — and together, we become the dragon." 
       data-zh="没有你，跃龙门无法实现。我们共同是鲤鱼——一起化身为龙。"></p>
    <a href="https://pump.fun" target="_blank">Buy on Pump.fun</a>
    <a href="https://x.com" target="_blank">Follow on X</a>
  </section>

  <script>
    // Fade-in effect
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    sections.forEach(section => observer.observe(section));

    // Number counters
    const stats = document.querySelectorAll('.stat');
    const statObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const stat = entry.target;
          const target = +stat.getAttribute('data-target');
          let count = 0;
          const increment = target / 200;
          const update = () => {
            count += increment;
            if (count < target) {
              stat.textContent = Math.floor(count).toLocaleString();
              requestAnimationFrame(update);
            } else {
              stat.textContent = target.toLocaleString();
            }
          };
          update();
          statObserver.unobserve(stat);
        }
      });
    }, { threshold: 0.6 });
    stats.forEach(stat => statObserver.observe(stat));

    // Language toggle
    let currentLang = "en";
    function toggleLang() {
      currentLang = currentLang === "en" ? "zh" : "en";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.querySelector(".lang-toggle").textContent = currentLang === "en" ? "中文" : "EN";
    }
  </script>
</body>
</html>
